<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-player">
        <video class="video view" src="assets/video.mp4"></video>
    
        <div class="video-player-controls">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button class="video-player-btn toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="video-player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playBack" class="video-player-slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="video-player-btn">« 10s</button>
            <button data-skip="10" class="video-player-btn">10s »</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
