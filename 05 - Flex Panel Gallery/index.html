<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel-section">
        <div class="panel one">
            <p>LITTLE</p>
            <p>RABBIT</p>
            <p>CUTE</p>
        </div>
        
        <div class="panel two">
            <p>OLD</p>
            <p>TURTLE</p>
            <p>SEA</p>
        </div>
        
        <div class="panel three">
            <p>CONFUSED</p>
            <p>DOG</p>
            <p>FUNNY</p>
        </div>
        
        <div class="panel four">
            <p>WILD</p>
            <p>TIGER</p>
            <p>BENGAL</p>
        </div>
        
        <div class="panel five">
            <p>NOBLE</p>
            <p>PARROT</p>
            <p>BLUE</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
