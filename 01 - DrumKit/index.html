<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd class="key-char">A</kbd>
            <span class="key-sound">BOOM</span>
        </div>
        
        <div data-key="83" class="key">
            <kbd class="key-char">S</kbd>
            <span class="key-sound">CLAP</span>
        </div>
        
        <div data-key="68" class="key">
            <kbd class="key-char">D</kbd>
            <span class="key-sound">HIHAT</span>
        </div>
        
        <div data-key="70" class="key">
            <kbd class="key-char">F</kbd>
            <span class="key-sound">KICK</span>
        </div>
        
        <div data-key="71" class="key">
            <kbd class="key-char">G</kbd>
            <span class="key-sound">OPENHAT</span>
        </div>
        
        <div data-key="72" class="key">
            <kbd class="key-char">H</kbd>
            <span class="key-sound">RIDE</span>
        </div>
        
        <div data-key="74" class="key">
            <kbd class="key-char">J</kbd>
            <span class="key-sound">SNARE</span>
        </div>
        
        <div data-key="75" class="key">
            <kbd class="key-char">K</kbd>
            <span class="key-sound">TINK</span>
        </div>
        
        <div data-key="76" class="key">
            <kbd class="key-char">L</kbd>
            <span class="key-sound">TOM</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>
</body>

<script src="script.js"></script>
</html>
